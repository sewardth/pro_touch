		<section id="dynamic-content">
			{% block body %} {% endblock %}
		</section>
		<!-- Modal -->


		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->


				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal" id="modalClose" type="button">&times;</button>

						<h4 class="modal-title">Request a Quote</h4>
					</div>


					<div class="modal-body">
						<div class="row myform">
							<div class="col-md-12">
								<form id="quoteSubmission" name="myform" role="form">
									<div class="form-group">
										<label class="control-label" for="email">Email *</label> <input class="form-control" id="email" name="emailAddress" required="" type="email">
									</div>


									<div class="form-group">
										<label class="control-label" for="name">Name *</label> <input class="form-control" id="name" name="name" required="" type="text">
									</div>


									<div class="form-inline">
										<div class="form-group">
											<label>Phone Number</label> <input class="form-control" id="phone" name="phone" required="" type="tel">
										</div>


										<div class="form-group">
											<label>Est. Square Footage *</label> <input class="form-control" id="sqft" name="sqFootage" required="" type="number">
										</div>


										<div class="form-group">
											<label>Number of Rooms *</label> <input class="form-control" id="rooms" name="rooms" required="" type="number">
										</div>
									</div>


									<div class="form-group">
										<button class="btn btn-default" type="submit">Submit</button>
									</div>
								</form>
							</div>
						</div>
					</div>


					<div class="modal-footer">
						<!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->


						<div id="response">
						</div>
					</div>
				</div>
			</div>
		</div>





		<!--modal for locaion data -->


		<div class="modal fade" id="locationModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->


				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal" id="modalClose2" type="button">&times;</button>

						<h4 class="modal-title">The General Area We Serve</h4>
					</div>


					<div class="modal-body">
						
					<div id="map-canvas">
					</div>
					</div>
					<script>
						function initialize() {
						var mapOptions = {
							zoom: 5,
							center: new google.maps.LatLng(24.886436490787712, -70.2685546875),
							mapTypeId: google.maps.MapTypeId.TERRAIN
						};
						
						var bermudaTriangle;
						
						var map = new google.maps.Map(document.getElementById('map-canvas'),
							mapOptions);
						
						// Define the LatLng coordinates for the polygon's path.
						var triangleCoords = [
							new google.maps.LatLng(25.774252, -80.190262),
							new google.maps.LatLng(18.466465, -66.118292),
							new google.maps.LatLng(32.321384, -64.75737),
							new google.maps.LatLng(25.774252, -80.190262)
						];
						
						// Construct the polygon.
						bermudaTriangle = new google.maps.Polygon({
							paths: triangleCoords,
							strokeColor: '#FF0000',
							strokeOpacity: 0.8,
							strokeWeight: 2,
							fillColor: '#FF0000',
							fillOpacity: 0.35
						});
						
						bermudaTriangle.setMap(map);
						}
						
						google.maps.event.addDomListener(window, 'load', initialize);
					</script>


					<div class="modal-footer">
						<!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->

					</div>
				</div>
			</div>
		</div>
