<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">

    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <meta name="keywords" content="cleaning, commercial home cleaning, deep cleaning, residential cleaning"/>
    <meta name="description" content="Residential Cleaning Services"/>
    <meta name="author" content="ProTouch, Inc"/>
    <meta name="viewport" content="user-scalable = yes">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/_base.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/{{pageCSSFile}}" type="text/css" media="screen" charset="utf-8">

    

</head>
<div id="main-wrapper">
<body>
<nav class="navbar navbar-light navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-left" href="#">
          <img src="/images/logo.jpg"  alt="ProTouch Logo">
      </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#">Our Services</span></a></li>
        <li><a href="#">About Us</a></li> 
        <li><span><a href="#">Locations We Serve</a></span></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" class="btn btn-default" role="button" data-toggle="modal" data-target="#myModal">Request a Quote</a></li>
        <li><a href="#" class="btn btn-fb" role="button"></a></li>
      </ul>
    </div>
  </div>
</nav>
<div id="banner">
</div>
    <section>
        {% block body %}{% endblock %}
    </section>
</body>





<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" id="modalClose">&times;</button>
        <h4 class="modal-title">Request a Quote</h4>
      </div>
      <div class="modal-body">
        <div class="row myform">
            <div class="col-md-12">
                <form name="myform" role="form" id="quoteSubmission">
                    <div class="form-group">
                        <label class="control-label" for="email">Email *</label>
                        <input required type="email" name="emailAddress" id="email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="name">Name *</label>
                        <input required type="text" name="name" id="name" class="form-control"/>
                    </div>

                    <div class="form-inline">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input required type="tel" name="phone" id="phone" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Est. Square Footage *</label>
                            <input required type="number" name="sqFootage" id="sqft" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Number of Rooms *</label>
                            <input required type="number" name="rooms" id="rooms" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default" >Submit</button>
                    </div>

                </form>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        <div id="response"></div>
      </div>
    </div>

  </div>
</div>

<footer>
    <script src="/js/{{pageJavaScriptFile}}" type="text/javascript" charset="utf-8"></script>
    <div id="footer-container">
    </div>
</footer>
</div>
</html>
