application: protouchsite-165300
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: javascript

- url: /css
  static_dir: css

- url: /images
  static_dir: images

- url: /services.*
  script: controllers.services.app

- url: /about-us.*
  script: controllers.about.app

- url: .*
  script: controllers.main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest